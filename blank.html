<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="blank.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <main>
      <h1>Focus on <span>Today</span></h1>
      <div class="inner-card">
        <div class="sun">
          <p>Today</p>
          <img src="sun.png" alt="" />
        </div>
        <div class="subheading">Just a step away, Keep going!</div>

        <div class="progress-bar">
          <div class="progress-value">
            <span></span>
          </div>
          <p class="warning">Please set all the 3 goals!</p>
        </div>

        <div class="task-card">
          <div class="custom-checkbox">
            <img class="check-icon" src="check-icon.png" alt="" />
          </div>
          <input
            class="goal-input goal1"
            type="text"
            placeholder="Add new goal..."
          />
        </div>
        <div class="task-card">
          <div class="custom-checkbox">
            <img class="check-icon" src="check-icon.png" alt="" />
          </div>
          <input
            class="goal-input goal2"
            type="text"
            placeholder="Add new goal..."
          />
        </div>
        <div class="task-card">
          <div class="custom-checkbox">
            <img class="check-icon" src="check-icon.png" alt="" />
          </div>
          <input
            class="goal-input goal3"
            type="text"
            placeholder="Add new goal."
          />
        </div>
        <div class="motivation">
          <p>“Move one step ahead, today!”</p>
        </div>
      </div>
    </main>
  </body>
</html>
